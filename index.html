<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css1/swiper.min.css">
  <link rel="stylesheet" href="css1/animate.min.css">
  <link rel="stylesheet" href="css1/main.css">
  <!-- Demo styles -->

</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide one">
        <div class="one-1 ani" swiper-animate-effect="bounceInUp"  swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/one.jpg" alt=""></div>
        <div class="one-2">
          <img src="img/jiezhi.png" alt="" class="jie ani" swiper-animate-effect="fadeInDown"  swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">
          <img src="img/womenjiehunla.png" alt="" class="wome ani" swiper-animate-effect="bounceInUp"  swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
          <h4 class="ani" swiper-animate-effect="bounceIn"  swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">2017.12.5</h4>
        </div>
      </div>
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
          <img src="img/two_top.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
          <img src="img/two_center.jpg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
          <img src="img/two_bottom.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide three">
        <img src="img/three.jpg" alt="" class="three-1 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s">
        <img src="img/1.png" alt="" class="three-2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.8s">
        <img src="img/2.png" alt="" class="three-3 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.6s" swiper-animate-delay="1s">
      </div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>


  </div>
<div id="music">
  <img src="img/music.gif" alt="" class="music_bg">
  <img src="img/music_off.png" alt="" class="music_tp">
  <audio src="img/bg.mp3" autoplay loop></audio>
</div>
  <!-- Swiper JS -->
  <script src="js1/swiper.min.js"></script>
  <script src="js1/swiper.animate1.0.2.min.js"></script>
  <script src="js1/swiper.js"></script>
  <!-- Initialize Swiper -->

</body>
</html>
